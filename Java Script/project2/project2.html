        // for a random number
        function ran() {
            return Math.floor(Math.random() * 10)
        }
        // to get a unique random number
        function uniq() {
            var a = [];
            var flag = 1;
            var res = 0;
            a[0] = ran();
            for (let i = 1; i < 10; i++) {
                while (flag == 1) {
                    res = ran()
                    for (j = 0; j < i; j++) {
                        if (a[j] == res) {
                            flag = 1;
                            break;
                        }
                        else {
                            flag = 0
                        }
                    }
                }
                a[i] = res;
                flag = 1
            }
            return a;
        }
        // calling a uniq function
        gol = uniq()
