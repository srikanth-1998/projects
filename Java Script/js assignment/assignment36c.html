            <head>

                <title>Document</title>

            <body>
                <p>area of triangle:<span id="s1"></span></p>
                <script>
                   var a=+(prompt("enter the length of a side"));
                   var b=+(prompt("enter the length of a side"));
                   var c=+(prompt("enter the length of a side"));
                   var s=(a+b+c)/2;
                   //math.sqrt is used to find square root
                   var res=(Math.sqrt((s*(s-a)*(s-b)*(s-c))))
                //    document.write("the area of triangle is " +res)
                document.getElementById("s1").innerHTML=res
                </script>
            </body>
