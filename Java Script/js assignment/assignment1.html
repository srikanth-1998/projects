<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
       var empname=prompt("enter the employee name");       
       var empid=prompt("enter the employee id");       
       var salary=+(prompt("enter the salary"));
       var ta=salary*15/100;//calculates 15% of salary
       var da=salary*35/100;//calculates 35% of salary
       var gross_salary=salary+ta+da;
       document.write("Employee Name:"+empname+"<br>");
       document.write("Employee Id:"+empid+"<br>");
       document.write("the gross salary is "+gross_salary);
    </script>
</body>
</html>
