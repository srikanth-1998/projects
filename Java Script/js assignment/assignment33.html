<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //object creation
       var rect={width:"11",height:"12",
           area:function(){
           return this.width*this.height;
           },
           perimeter:function(){
           return 2*(this.width)+2*(this.height);
           }
       };
       //calling object using key
       document.write("<br>area is= "+rect.area());
       document.write("<br>perimeter is is= "+rect.perimeter());
    </script>
</body>
</html>
