<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WSA-assignment1b</title>
</head>

<body>
    <script>
        var fahrenheit = -(prompt("enter the temperature to convert into celsius"));
        var celsius = fahrenheit - (32 / 1.8);//converts to celsius
        document.write("tempeature in fahrenheit is " + fahrenheit + "<br>")
        document.write("temperature in celsius is " + celsius);
    </script>
</body>

</html>
