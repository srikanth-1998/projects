<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        debugger;
        var str1 = prompt("enter the string")
        function rev(str) {
            if (str.length < 1) {
                //it returns str
                return str;
            }
            return rev(str.substr(1)) + str[0];
        }
        //function call
        document.write(rev(str1))

    </script>
</body>
