<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    
    <select id="libox">
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>TamilNadu</option>
        <option>Telangana</option>
        <option>UP</option>
    </select>
    <button onclick="de()">delete</button>
    <button onclick="len()">total</button>
    <script>
        function len() {
            var a = document.getElementById("libox");
            //finding the length
            alert("length = " + a.options.length);
        }

        function de() {
            var a = document.getElementById("libox");
            for (let i = 0; i < a.options.length; i++) {
                if (a.options[i].selected) {
                    alert(a.options[i].text + " is removed from the list")
                    //removing the selected item from drop down
                    a.options[i] = null;
                }
            }
        }

    </script>
</body>

</html>
