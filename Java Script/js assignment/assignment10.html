<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var n1=+(prompt("enter number one"));
       var n2=+(prompt("enter number two"));
       //to swap two numbers
       n1=n1+n2;
       n2=-(n2-n1);
       n1=n1-n2;
       document.write("n1="+n1+"<br>n2="+n2);
    </script>
</body>
</html>
