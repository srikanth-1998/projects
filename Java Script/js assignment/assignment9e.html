    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
       var n=+(prompt("enter year"));
       if(n%400==0||(n%100!=0&&n%4==0)){
           document.write("it has 366 days")
       }
       else{
           document.write("it has 365 days")
       }
    </script>
</body>
