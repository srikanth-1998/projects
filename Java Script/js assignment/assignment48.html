<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //prompting from user
     var str1=prompt("enter the string")
     function sd(str){
         //regular exp
     var reg=/^([a-zA-Z]+\s*)+((\-|\*|\!|\@|\#|\%[0-9]+)|[0-9]+(\-|\*|\!|\@|\#|\%))/
     if(reg.test(str)){
         document.write("yes")
     }
     else{
         document.write("no")
     }
     }
     //calling function
     sd(str1)
    </script>
</body>
</html>
