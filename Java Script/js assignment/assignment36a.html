<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var name=prompt("enter a name")//asking user
       alert("welcome " +name)//displaying as pop up
       document.write("<h1>Hello "+name+"</h1>")//displaying using h1 tag
    </script>
</body>
</html>
