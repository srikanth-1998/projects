<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("enter");
        //to check the whether it is a number or not
        if (n <=-1 || n >=0){
            document.write(n + "it is  a number");
        }
        else {
            document.write(n + "it is not a number");
        }
    </script>
</body>

</html>
