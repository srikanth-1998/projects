<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WSA-assignment</title>
    <style>
        body {
            background-color: tomato;
            text-align: center
        }

        h2 {
            color: darkblue
        }

        p {
            color: aqua
        }

        fieldset {
            text-align: center;
            background-color: aqua;
            width: 50%;
            color: green
        }

        .some label {
            text-align: center;
            background-color: aqua;
            width: 50%;
            color: blueviolet
        }

        span {
            color: red;
            font-size: 10
        }

        legend {
            background-color: white;
            color: red;
        }

        button {
            height: 30px;
            width: 10%;
            background-color: yellow;
            color: darkgreen
        }

        .fir {
            width: 70%
        }

        .sec {
            width: 10%
        }

        .thi {
            width: 13%
        }
    </style>
</head>

<body>
    <h2> Buy Tickets to the Web Developer Gala</h2>
    <p> Tickets are &dollar;10 each. Dinner packages are an &dollar;5. All fields are required</p>
    <br><br>

    <form>
        <center>
            <fieldset>
                <legend>Tickets and Add-ons</legend>
                <label for="n1">Number of Tickets</label> <span>Limit 8</span>
                <input type="number" id="n1"><br><br>
                <label for="n2">Dinner packages</label> <span>Serves 2</span>
                <input type="text" id="n2">
            </fieldset>
        </center>
    </form>
    <br>
    <br>

    <form>
        <center>
            <fieldset class="some">
                <legend>Payment</legend>
                <label for="n3">credit card numbers</label> <span>no spaces or dashes, please.</span>
                <input type="text" id="n3" maxlength="16" placeholder="1234567863514567"><br><br>
                <label for="n4">Expiration date</label> <span>MM/MMYYY</span>
                <input type="date" id="n4">
            </fieldset>
        </center>
    </form>
    <br>
    <br>

    <form>
        <center>
            <fieldset>
                <legend>Billing Address</legend>
                <label for="n5">Name</label><br>
                <input type="text" placeholder="ex:john q.public" class="fir" id="n5"><br><br>
                <label for="n6">street address</label><br>
                <input type="text" placeholder="ex:12345 main street, apt23" class="fir" id="n6"><br><br>
                <label for="n7">city</label><br>
                <input type="text" placeholder="ex:any town" id="n7"><br><br>
                <label for="n8">state</label><br>
                <input type="text" placeholder="ex:ca" id="n8" class="sec" maxlength="2"><br><br>
                <label for="n9">ZIP</label><br>
                <input type="text" placeholder="123456" id="n9" class="thi" maxlength="6">
            </fieldset>
        </center>
    </form><br><br>
    <button>Buy Tickets</button>

</body>

</html>
